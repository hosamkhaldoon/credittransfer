on:
  workflow_dispatch:
    inputs:
      demo_type:
        description: 'Demo to run'
        required: true
        default: 'dotnet-setup'
        type: choice
        options:
          - 'dotnet-setup'
          - 'single-service-build'
          - 'sonarqube-analysis'
          - 'all-components'

jobs:
